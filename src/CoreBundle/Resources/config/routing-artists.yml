radio_relax_core_artists_homepage:
#  Tous les artistes
  path:     /
  defaults: { _controller: RadioRelaxCoreBundle:Artist:index }

radio_relax_core_artists_show:
#  Profil d'un artiste et ses albums
  path:     /{namespace}
  defaults: { _controller: RadioRelaxCoreBundle:Artist:show }

radio_relax_core_artists_albums:
  #  Vue d'un album d'un artiste et les musiques qui s'y trouvent
  prefix:   /{namespace}/albums
  resource: "routing-artists-albums.yml"

radio_relax_core_artists_musics:
  #  Vue d'un album d'un artiste et les musiques qui s'y trouvent
  prefix:   /{namespace}/musics
  resource: "routing-artists-musics.yml"