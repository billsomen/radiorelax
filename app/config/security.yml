# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
services:
  mongodb.provider:
    parent: doctrine_mongodb.odm.security.user.provider
    arguments: [XS\UserBundle\Document\User, username]

security:
  encoders:
    Symfony\Component\Security\Core\User\User: sha512
    XS\UserBundle\Document\User: sha512

  role_hierarchy:
    ROLE_ADMIN: ROLE_USER, ROLE_ARTIST
    ROLE_ARTIST: ROLE_USER

  # http://symfony.com/doc/current/book/security.html
  # where-do-users-come-from-user-providers >
  providers:
    main_db:
      id: mongodb.provider

  firewalls:
    # disables authentication for assets and the profiler, adapt it according to your needs
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      pattern: ^/
      anonymous: ~
      provider: main_db
      form_login:
        login_path: login
        check_path: login_check
        always_use_default_target_path: true
        csrf_token_generator: security.csrf.token_manager

      logout:
        path: logout
        target: main_homepage

  access_control:
  - { path: ^/(en|fr)/admin/, roles: ROLE_USER }
  - { path: ^/(en|fr)/market/, roles: ROLE_USER }
  - { path: ^/(en|fr)/bank, roles: ROLE_USER }
